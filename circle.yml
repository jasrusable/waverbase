dependencies:
  override:
    - npm install -g gulp-cli netlify-cli
    - cd www && npm install --only=dev
    - cd ops/turnip && bash build.sh

test:
  override:
    - cd www && gulp
    # TODO: test turnip

deployment:
  develop:
    branch: develop
    commands:
      - cd www && netlify deploy -e develop -t $NETLIFY_ACCESS_TOKEN
      - cd ops/turnip && bash push.sh
  prod:
    branch: master
    commands:
      - cd www && netlify deploy -e prod -t $NETLIFY_ACCESS_TOKEN
      - cd ops/turnip && bash push.sh
